<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/assets/styles/index.css" />
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }

  </style>
</head>

<body>
  <div id="app" style="margin-top: 2rem">
    <div class="container">
      <div class="form-group">
        <input v-model="searchString" type="search" />
      </div>
      <ul>
        <template v-for="item in markedEmails">
          <li :class="{marked: item.marked}">{{item.email}}</li>
        </template>
      </ul>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
